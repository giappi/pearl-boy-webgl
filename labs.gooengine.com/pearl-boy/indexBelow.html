<script type="text/javascript">
	window.onload = function() {
		var uiWidth = Math.floor(window.innerWidth*0.215);
		var uiHeight = Math.floor(uiWidth*0.075);
		var ui = document.getElementById('ui');
		ui.style.height = uiHeight+"px";
		ui.style.width = uiWidth+"px";
		ui.style.top = uiHeight+"px";
		ui.style.left = uiHeight+"px";

		var uiContent = document.getElementById('uiContent');
		uiContent.style.backgroundSize = uiWidth+"px "+uiHeight+"px";

		// Oh Lord of programming, forgive me my many faults.
		var uiContour = document.getElementById('uiContour');
		uiContour.style.height = ( uiHeight*1.4 + 3)+"px";
		uiContour.style.width = ( uiWidth*1.03 + 1)+"px";
		uiContour.style.backgroundSize = ( uiWidth*1.03 + 1 )+"px";
		uiContour.style.top = "-"+( uiHeight * 0.35 ) / 2+"px";
		uiContour.style.left = "-"+( uiWidth * 0.03 ) / 2+"px";

		var uiPearl = document.getElementById('uiPearl');
		var uiPearlWidth = Math.floor(window.innerWidth*0.0448);
		uiPearl.style.left = (uiHeight + uiWidth + uiHeight)+"px";
		uiPearl.style.backgroundSize = uiPearlWidth+"px "+uiPearlWidth+"px";
	};
</script>

<script>
// Prevent browser peculiarities to mess with our controls.
document.body.addEventListener('touchstart', function (event) {
	if(event.target.nodeName === 'A' ) { return; }
	var node = event.target.parentElement;
	for (var i = 0; i < 5; i++) {
		if (!node) {
			break;
		}
		if (node.nodeName === 'A') {
			return;
		}
		node = node.parentElement;
	}
	event.preventDefault();
	return;
}, false);
</script>
